<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch_Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="div">
        <h2 class="head">Stop Watch</h2>
        <h1 id="min">00 :</h1> 
        <h1 id="sec">00 :</h1>
        <h1 id="msec">00</h1><br>
        <button id="startButton" style="background-color: greenyellow;"  onclick="start()">Start</button>
        <button style="background-color: rgba(255, 0, 0, 0.993);"  onclick="stop()">StoP</button>
        <button style="background-color: rgb(234, 255, 0);"   onclick="reset()">Reset</button>
    </div>
</body>
<script src="app.js"></script>

</html>
